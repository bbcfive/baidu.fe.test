<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a class="active" href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
    console.log(getActiveLinkContent('news-normal'));
   


    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var arr = document.getElementById(sectionId).getElementsByTagName('span'); 
        var leng = arr.length; 
        var getArr = new Array;
        for (var i = 0; i < leng; i++) {
            if (arr[i].innerHTML === 'HTML') 
                getArr.push(arr[i]);
        }
        return getArr;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var arr = document.getElementById(sectionId).getElementsByTagName('li');
        var leng = arr.length, getArr = new Array;
        for (var i = 0; i < leng; i++) {
            if (arr[i].getElementsByTagName('span')[0].innerHTML === spanCont) 
                getArr.push(arr[i]);
        }
        return getArr;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var arr = document.getElementById(sectionId).getElementsByTagName('a');
        var leng = arr.length, getArr = new Array;
        for (var i = 0; i < leng; i++) {
            if (arr[i].className === 'active') 
                getArr.push(arr[i]);
        }     

        var content = [];
        for (var i = 0; i < getArr.length; i++) {
            content.push(getArr[i].innerHTML);
        }
        return content;       
    }

    </script>
</body>
</html>
