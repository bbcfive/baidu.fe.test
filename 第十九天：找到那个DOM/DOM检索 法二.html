<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
    console.log(getActiveLinkContent("news-normal"));

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.querySelectorAll('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签

        //selecorAll和selecor的区别，前者返回数组，后者返回对象
        var section = document.querySelector('#'+ sectionId); 
        
        //如果是"div.content > ul > li >span"，注意层级结构 不可越级；或直接用span表示
        var content = section.querySelectorAll("span"); 
        var leng = content.length;
        var getArr = new Array;
        for (var i = 0; i < leng; i++) {
            if (content[i].innerHTML === 'HTML') 
                getArr.push(content[i]);
        }
        return getArr;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.querySelector('#' + sectionId);
        var content = section.querySelectorAll("li");
        var leng = content.length, getArr = new Array;
        for (var i = 0; i < leng; i++) {
            if (content[i].querySelector("span").innerHTML === spanCont) 
                getArr.push(content[i]);
        }     
        return getArr;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.querySelector('#' + sectionId);
        var arr = section.querySelectorAll('a.active');
        var leng = arr.length, getArr = new Array;
        for (var i = 0; i < leng; i++) {
                getArr.push(arr[i].innerHTML);
        }             
        return getArr;  
    }

    </script>
</body>
</html>
