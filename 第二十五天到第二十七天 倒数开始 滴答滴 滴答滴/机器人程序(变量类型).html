<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function Go() {
		    console.log("Go");
		}

		function GoSteps(n) {
			if ((typeof n == "number" || "boolean")&&(n>0)) {
				n = Math.floor(n);
				while(n--){
					Go();
				}	  				
			}
			else if (typeof n == "undefined") {
				Go();
			}
		}
	
		GoSteps(10); // Go 10次
		GoSteps(1); // Go 1次
		GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
		GoSteps(0);  // 0次
		GoSteps(-1);  // 0次
		GoSteps(1.4);  // Go 1次
		GoSteps(1.6);  // Go 1次
		GoSteps(-1);  // 0次
		GoSteps(true);  // Go 1次
		GoSteps(false);  // 0次
		GoSteps("Test");  // 0次
		GoSteps(NaN);  // 0次
		GoSteps(null);  // 0次


		console.log(typeof NaN); //"number"
		console.log(typeof null); //"object"
		console.log(typeof undefined); //"undefined"
		console.log(typeof false); //"boolean"

	</script>
</body>
</html>
