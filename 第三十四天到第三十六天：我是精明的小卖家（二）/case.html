<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<!--<iframe src="case.svg" width="200" height="200" frameborder="0"></iframe>

<iframe src="柱状图.svg" width="500" height="500" frameborder="0"></iframe>
-->

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
	<path d="M10 10 H 90 V 90 M100 100 H 180 V 180 H 100" stroke="blue" stroke-width="2" />
</svg>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
	<path d="M20 20 m 0 0 h 320 m -320 0 m 0 20 h 320 m -320  0 m 0 20 h 320" stroke="blue" stroke-width="2" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200">
	<path d="M100 100 m 0 0 v 5 m 0 -5 m 20 0 v 5 m 0 -5 m 20 0 v 5 " stroke="blue" stroke-width="2" />
</svg>

<canvas id="myCanvas" width="200" height="200" style="border: red .5px solid;"></canvas>
<canvas id="myCanvas2" width="200" height="200" style="border: red .5px solid;"></canvas>
<canvas id="myCanvas3" width="200" height="200" style="border: red .5px solid;"></canvas>

<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(300,150);
	ctx.strokeStyle="green";
	ctx.stroke();
	

	var c2 = document.getElementById("myCanvas2");
	var ctx2 = c2.getContext("2d");
	ctx2.rect(1,1,100,100);
	ctx2.fillStyle="red";
	ctx2.stroke();
	ctx2.fillRect(1,1,100,100);

	var c3 = document.getElementById("myCanvas3");
	var ctx3 = c3.getContext("2d");
	ctx.beginPath();
	ctx3.arc(50,50,50,0,2*Math.PI);
	ctx3.strokeStyle="red";
	ctx3.fillStyle="pink";
	ctx3.fill();
	ctx3.stroke();

	var ctx4 = c3.getContext("2d");
	ctx4.font="20px Arial";
	ctx4.fillText("hello,world!",90,150);

	

</script>



</body>
</html>
