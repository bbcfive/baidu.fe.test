<!DOCTYPE html>
<html>
<head>
	<title>对象的基本操作</title>
</head>
<body>
	<script type="text/javascript">

		var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }        
		        }
		    }
		}
		
		
		console.log(findNameById(4));
		//document.getElementById("demo").innerHTML=tree;

		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			var id;

			function search(obj) {
				if (obj != null) {
					if (obj.name == name) id = obj.id;
					else {
						search(obj.left);
						search(obj.right);
					}
				}
			}

			search(tree);
			return id;
		}

		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			var name;

			function search(obj) {
				if (obj != null){
					if (obj.id == id) name = obj.name;
					else {
						search(obj.left);
						search(obj.right);
					}
				}
			}

			search(tree);
			return name;
		}

		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR(object) {
			var arr = new Array;

			function preorderTraverse(obj) {
				if(obj != null) {	
					arr.push(obj.name);
					preorderTraverse(obj.left);
					preorderTraverse(obj.right);
				} 						
			}

			preorderTraverse(object);		
			return arr;
		}

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR(object) {
			var arr = new Array;

			function inorderTraverse(obj) {
				if (obj != null) {
					inorderTraverse(obj.left);
					arr.push(obj.name);
					inorderTraverse(obj.right);
					
				}
			}

			inorderTraverse(object);		
			return arr;			
		}

		console.log(getListWithLRD(tree));
		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD(object) {
			var arr = new Array;

			function postorderTraverse(obj) {
				if (obj != null) {
					postorderTraverse(obj.left);
					postorderTraverse(obj.right);
					arr.push(obj.name);
					
				}
			}

			postorderTraverse(object);		
			return arr;		
		}
	</script>
</body>
</html>
