<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" placeholder="第一个数字">
    <input id="second-number" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    
    <script>  				

    	//这个代码太臃肿了，而且还优化不了..... e1e2只能在onclick函数内部定义才有效，负责数字就会清零。
    	//其实这个“判断两个输入框是否都是正常输入了数字类型的内容，比如除法的时候除数是否为0”也是多余，直接在input里设置type="number"就ok了。
			
			//加
			document.getElementById('add-btn').onclick = function() {	
				var e1 = parseInt(document.getElementById('first-number').value);
				var e2 = parseInt(document.getElementById('second-number').value);		
				if ((!isNaN(e1))&&(!isNaN(e2))) {		
					document.getElementById('result').innerHTML =  e1 + e2 ;
				}else {
	    			console.log("Input is not number!");
	    		}
			}
